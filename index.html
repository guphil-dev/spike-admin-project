<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Admin. Dashboard</title>
</head>
<body>
    <!-- side bar -->
    <div>
        <!-- logo -->
         <img src="img/logo.svg" alt="spike logo">
         <div class="side-items">
            <h4>Home</h4>
            <div class="home">
                <i class='bx bxs-dashboard'></i>
                <span>Dashboard</span>
            </div>
         </div>
         <!-- UI COMPONENTS -->
         <div class="UI">
            <h4>UI COMPONENTS</h4>
            <div class="side-items">
                <span>Alert</span>
            </div>
            <div class="side-items">
                <span>Button</span>
            </div>
            <div class="side-items">
                <span>Cards</span>
            </div>
            <div class="side-items">
                <span>Tables</span>
            </div>
         </div>
         <!-- AUTH -->
         <div class="AUTH">
            <h4>AUTH</h4>
            <div class="side-items">
                <span>Login</span>
            </div>
            <div class="side-items">
                <span>Register</span>
            </div>
         </div>
         <!-- Extra -->
         <div class="Extra">
            <h4>Extra</h4>
            <div class="side-items">
                <span>Icons</span>
            </div>
            <div class="side-items">
                <span>Sample page</span>
            </div>
         </div>
         <!-- Button -->
         <div class="Start-Button">

         </div>
        


    </div>
    
</body>
</html>
