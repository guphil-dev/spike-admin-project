<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Admin. Dashboard</title>
</head>
<body>
    <!-- side bar -->
    <div class="side-bar">
        <!-- logo -->
         <img src="img/logo.svg" alt="spike logo">
         <div class="side-items">
            <h4>Home</h4>
            <div class="home">
                <i class='bx bxs-dashboard'></i>
                <span>Dashboard</span>
            </div>
         </div>
         <!-- UI COMPONENTS -->
         <div class="UI">
            <h4>UI COMPONENTS</h4>
            <div class="side-items">
                <i class='bx bx-error-circle'></i>
                <span>Alert</span>
            </div>
            <div class="side-items">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-circle-dot iconClass position-relative z-index-2 texthover-primary" width="20px" height="20px" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">   <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>   <circle cx="12" cy="12" r="1"></circle>   <circle cx="12" cy="12" r="9"></circle> </svg>
                <span>Button</span>
            </div>
            <div class="side-items">
                <i class='bx bx-duplicate'></i>
                <span>Cards</span>
            </div>
            <div class="side-items">
                <i class='bx bx-table'></i>
                <span>Tables</span>
            </div>
         </div>
         <!-- AUTH -->
         <div class="AUTH">
            <h4>AUTH</h4>
            <div class="side-items">
                <i class='bx bx-log-out'></i>
                <span>Login</span>
            </div>
            <div class="side-items">
                <i class='bx bx-user-plus'></i>
                <span>Register</span>
            </div>
         </div>
         <!-- Extra -->
         <div class="Extra">
            <h4>Extra</h4>
            <div class="side-items">
                <i class='bx bxs-happy'></i>
                <span>Icons</span>
            </div>
            <div class="side-items">
                <i class='bx bxl-chrome'></i>
                <span>Sample page</span>
            </div>
         </div>
         <!-- Button upgrade -->
         <div class="Start-Button">
            <button class="button-upgrade">Upgrade To Pro</button>

         </div>
        


    </div>
    
</body>
</html>
